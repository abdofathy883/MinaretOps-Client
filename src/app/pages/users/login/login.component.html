<section
  class="d-flex align-items-center justify-content-center flex-column min-vh-100"
>
  <div class="border rounded p-3 shadow login-card">
    <div>
      <img
        src="./assets/The Minaret Agency.png"
        class="d-block mx-auto"
        width="35%"
        alt="Minaret Agency Logo"
      />
      <h2 class="text-center text-white">اهلا بيك</h2>
    </div>

    <!-- Error Message -->
    @if (errorMessage) {
    <div class="alert alert-danger mt-3" role="alert">
      <i class="bi bi-exclamation-triangle me-2"></i>
      {{ errorMessage }}
    </div>
    }
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="phoneNumber" class="form-label text-white"
          >رقم الموبايل</label
        >
        <input
          type="tel"
          class="form-control"
          id="phoneNumber"
          name="phoneNumber"
          formControlName="phoneNumber"
          required
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label text-white">كلمة المرور</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          formControlName="password"
          required
        />
      </div>
      <button class="add-btn w-100">
        @if (isLoading) {
        <span
          class="spinner-border spinner-border-sm ms-2"
          role="status"
          aria-hidden="true"
        ></span>
        <span>جاري تسجيل الدخول...</span>
        } @else {
        <span>تسجيل الدخول</span>
        }
      </button>
    </form>
  </div>
</section>
