<section class="container my-4">
  @if (isLoadingUsers) {
    <app-shimmer></app-shimmer>
  }
  <div class="row row-cols-1 row-cols-md-3 g-4">
    @for (user of users; track $index) {
    <div class="col">
      <div
        class="card h-100 pt-2"
        style="cursor: pointer"
        (click)="goToUser(user.id)"
      >
        <i class="bi bi-person-vcard-fill text-center"></i>
        <div class="card-body">
          <h5 class="card-title text-center">
            {{ user.firstName + " " + user.lastName }}
          </h5>
          <p class="card-text">الايميل: {{ user.email }}</p>
          <p class="card-text">رقم الهاتف: {{ user.phoneNumber }}</p>
          <p class="card-text">الدور: {{ user.roles[0] | mapUserRole }}</p>
        </div>
      </div>
    </div>
    }
  </div>
</section>
