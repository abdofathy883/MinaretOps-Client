<div class="container-fluid py-4">
  <!-- Alert Messages -->
  @if (alertMessage) {
  <div class="alert" [class]="'alert-' + alertType">
    {{ alertMessage }}
    <!-- <button class="alert-close" (click)="closeAlert()">Ã—</button> -->
  </div>
  }

  <!-- Client Information -->
  <app-client-info [client]="client"></app-client-info>

  @if (client != null) {
  <app-task-groups
    [clientServices]="client.clientServices"
    [clientId]="client.id"
    [currentUserId]="currentUserId"
    (taskDataChanged)="loadClient()"
  ></app-task-groups>
  }
</div>
