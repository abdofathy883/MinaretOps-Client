<div class="container-fluid py-4">
  <!-- Alert Messages -->
  @if (alertMessage) {
  <div class="alert" [class]="'alert-' + alertType">
    {{ alertMessage }}
  </div>
  }
  <app-client-info [client]="client"></app-client-info>

  @if (client != null) {
    <app-checkpoints
    [clientServices]="client.clientServices"
    [currentUserId]="currentUserId"
    (checkpointsChanged)="loadClient()"
  ></app-checkpoints>

  <app-task-groups
    [clientServices]="client.clientServices"
    [clientId]="client.id"
    [currentUserId]="currentUserId"
    (taskDataChanged)="loadClient()"
  ></app-task-groups>
  }
</div>
