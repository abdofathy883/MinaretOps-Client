<section class="container my-4">
    <!-- Header Section -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-0">
      <i class="bi bi-megaphone me-2"></i>
      جميع المقالات
    </h1>
  </div>

  @if (posts.length > 0) {
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    @for (post of posts; track post.id) {
    <div class="col">
      <div class="card h-100 announcement-card" (click)="goToPost(post.title)">
        <div class="card-header d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center">
            <i class="bi bi-megaphone ms-2 text-primary"></i>
            <small class="text-muted">{{ formatDate(post.createdAt) }}</small>
          </div>
        </div>
        <div class="card-body">
          <h5 class="card-title text-primary mb-3">{{ post.title }}</h5>
          <p class="card-text text-muted">{{ truncateText(post.content, 120) }}</p>
        </div>
        
      </div>
    </div>
    }
  </div>
  }
</section>
